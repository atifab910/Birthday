<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ Happy Birthday Sehar! ðŸŽ‚</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
    }

    /* MAIN 3D HEADING */
    h1 {
      font-size: 3.3rem;
      color: #fff;
      font-weight: 700;
      animation: wobble 4s infinite ease-in-out;
      text-shadow: 0 0 15px #ff2d95, 0 0 25px #ff2d95;
      margin-top: -60px;
    }

    @keyframes wobble {
      0% { transform: rotateY(0) scale(1); }
      50% { transform: rotateY(20deg) scale(1.05); }
      100% { transform: rotateY(0) scale(1); }
    }

    /* Center button */
    .button-box {
      position: absolute;
      bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 12px 30px;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: scale(1.08);
    }

    /* 3D BALLOONS */
    .balloon {
      position: absolute;
      width: 70px;
      height: 90px;
      border-radius: 50%;
      animation: float 7s ease-in-out infinite;
      filter: drop-shadow(0 10px 8px rgba(0,0,0,0.3));
    }

    .balloon::before {
      content: "";
      position: absolute;
      width: 3px;
      height: 70px;
      background-color: #333;
      top: 90px;
      left: 34px;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-120px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: fly 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fly {
      0% { transform: translateY(100vh) scale(0.8); }
      100% { transform: translateY(-120vh) scale(1.5); }
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: sparkleAnim 3s linear infinite;
      filter: blur(1px);
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 id="heading">ðŸŽ‰ Happy Birthday Sehar ðŸŽ‚</h1>

  <!-- Centered button -->
  <div class="button-box">
    <button onclick="showWish()">Click on this button</button>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left:10%; background:#ff6b81; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; background:#feca57; animation-delay:1s;"></div>
  <div class="balloon" style="left:50%; background:#54a0ff; animation-delay:2s;"></div>
  <div class="balloon" style="left:70%; background:#5f27cd; animation-delay:3s;"></div>
  <div class="balloon" style="left:90%; background:#1dd1a1; animation-delay:4s;"></div>

  <script>
    /* Auto run after 3 seconds */
    setTimeout(() => {
      showWish();
    }, 3000);

    function showWish() {
      const heading = document.getElementById("heading");
      heading.innerHTML = `ðŸŽ‰ Happy Birthday <span style="color:#ffeb3b; text-shadow:0 0 25px yellow;">Sehar</span> ðŸŽ‚`;

      // Sparkles
      for (let i = 0; i < 80; i++) {
        const conf = document.createElement("div");
        conf.classList.add("sparkle");
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 4000);
      }

      // Hearts
      for (let j = 0; j < 10; j++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 4 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
